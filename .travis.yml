language: generic
sudo: required 
services: 
  - docker
branches:
  only:
    - master
cache: false
script:
  - 'cp ./config/docker/ci-docker-compose.yml ./docker-compose.yml'
  - 'docker-compose pull'
  - "docker-compose run -e DANGER_GITHUB_API_TOKEN=$DANGER_GITHUB_API_TOKEN -e TRAVIS=$TRAVIS -e CI=$CI -e HAS_JOSH_K_SEAL_OF_APPROVAL=$HAS_JOSH_K_SEAL_OF_APPROVAL -e TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST -e TRAVIS_REPO_SLUG=$TRAVIS_REPO_SLUG test-chrome npm run $TEST_SUITE"
env:
  global:
    - DOCKER_IMAGE='cerner/terra-toolkit'
    - TERRA_NODE_TAG="${TRAVIS_PULL_REQUEST_BRANCH:=latest}"
    - TAG="${TRAVIS_BUILD_ID:=latest}"
  matrix:
    - TEST_SUITE=lint
    - TEST_SUITE=jest
    - TEST_SUITE=nightwatch
    - TEST_SUITE=wdio
    - TEST_SUITE=danger
jobs:
  include:
    - stage: release terra-node
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "ryanthemanuel" --password-stdin
        - "docker build -t cerner/terra-node:$TERRA_NODE_TAG -f ./docker/terra-node/Dockerfile ./docker/terra-node/"
        - "docker push cerner/terra-node:$TERRA_NODE_TAG"
    - stage: build
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "ryanthemanuel" --password-stdin
        - 'cp ./config/docker/ci-docker-compose.yml ./docker-compose.yml'
        - docker-compose build --build-arg TERRA_NODE_TAG=$TERRA_NODE_TAG test-chrome
        - docker-compose push
stages:
  - release terra-node
  - build
  - test
